<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elexus Casino - VIP Servis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-crown"></i> Elexus VIP Servis</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Şifre" required>
                </div>
                <button type="submit" class="login-btn">Giriş Yap</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-crown"></i> VIP Servis</h1>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Misafir ara...">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                    <button id="filterBtn" class="filter-btn">
                        <i class="fas fa-filter"></i> Filtrele
                    </button>
                    <button id="addGuestBtn" class="add-btn">
                        <i class="fas fa-plus"></i> Misafir Ekle
                    </button>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Filter Panel -->
        <div id="filterPanel" class="filter-panel hidden">
            <div class="filter-content">
                <h3>Filtreleme Seçenekleri</h3>
                <div class="filter-options">
                    <label><input type="checkbox" value="VIP" checked> VIP</label>
                    <label><input type="checkbox" value="A" checked> A Grubu</label>
                    <label><input type="checkbox" value="B" checked> B Grubu</label>
                    <label><input type="checkbox" value="C" checked> C Grubu</label>
                    <label><input type="checkbox" value="D" checked> D Grubu</label>
                    <label><input type="checkbox" value="Lokal" checked> Lokal</label>
                </div>
                <button id="applyFilter" class="apply-filter-btn">Uygula</button>
            </div>
        </div>

        <!-- Guest List -->
        <main class="main-content">
            <div id="guestList" class="guest-list">
                <!-- Guest cards will be populated here -->
            </div>
        </main>

        <!-- Add Guest Modal -->
        <div id="addGuestModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-user-plus"></i> Yeni Misafir Ekle</h2>
                    <button type="button" class="close-btn" onclick="window.vipService.closeAddGuestModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="addGuestForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="guestName">Misafir Adı *</label>
                            <input type="text" id="guestName" required>
                        </div>
                        <div class="form-group">
                            <label for="guestClass">VIP Sınıfı *</label>
                            <select id="guestClass" required>
                                <option value="">Seçiniz</option>
                                <option value="VIP">VIP</option>
                                <option value="A">A Grubu</option>
                                <option value="B">B Grubu</option>
                                <option value="C">C Grubu</option>
                                <option value="D">D Grubu</option>
                                <option value="Lokal">Lokal</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="guestAlcohol">İçtiği Alkoller</label>
                            <input type="text" id="guestAlcohol" placeholder="Örn: Vodka, Şarap">
                        </div>
                        <div class="form-group">
                            <label for="guestCigarette">İçtiği Sigaralar</label>
                            <input type="text" id="guestCigarette" placeholder="Örn: Marlboro, Camel">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="guestCigar">İçtiği Purolar</label>
                            <input type="text" id="guestCigar" placeholder="Örn: Havana, Montecristo">
                        </div>
                        <div class="form-group">
                            <label for="guestPhoto">Fotoğraf</label>
                            <input type="file" id="guestPhoto" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="guestSpecialRequests">Özel İstekler</label>
                        <textarea id="guestSpecialRequests" rows="3" placeholder="Özel istekler, notlar..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="guestOtherInfo">Diğer Bilgiler</label>
                        <textarea id="guestOtherInfo" rows="2" placeholder="Ek bilgiler, tercihler..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="window.vipService.closeAddGuestModal()">İptal</button>
                        <button type="submit" class="submit-btn">Misafir Ekle</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
